	<title>ptoral</title>
	<style type="text/css">
		h1{
			text-align: center;
			color:green;
		}
		p{
			color: green;
			font-size: 18px;

<body>
<div class="container-fluid">
	<div class="page-header">
		<h1>
			$ Where'd it go? $
		</h1>
	</div>
	<div class="row">
		<p>Enter a value ranging from 0.00 -> 1.00</p>
		<input id="UserInput" value="0.00" class="center-block" step="0.01" type="number" min="0.00" max="1.00">
		<br>
		<button class="btn btn-success center-block" onclick="revealProfit($('#UserInput').val())">Reveal Profit Graph</button>
		<p><a href="ptoral.html" style="text-align: center;">Reset Graph</a></p>
		<br>
		<div class="row">
				<div class="center-block">
					<p style="border-bottom:solid black 1px; text-align: center;">
						Quarterly Stats	
					</p>
					<p id="currentQuarter"></p>
					<p id="quarterProfit"></p>
					<p id="profitAverage"></p>
					<p id="runningProfit"></p>

				</div>
			</div>
	</div>
	<div class="row">
		 <div class="center-block" id="PriceGraph"><!-- Plotly chart will be drawn inside this DIV --></div>
	</div>
</div>
